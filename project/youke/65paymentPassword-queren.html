<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>确认支付密码</title>
		<!-- 样式重置 -->
		<!-- 定义自己css -->
		<link rel="stylesheet" type="text/css" href="css/paymentPassword-queren.css" />
	</head>
	<body>
		<!-- 定义页面结构 -->
		<header class="top">
			<div class="title">
				<p>&lt;</p>
				<p>&nbsp;&nbsp;&nbsp;确认支付密码</p>
			</div>
		</header>


		<div class="container">
			<section class="content">
				
				<div class="pass" >
					<form id="password">
						<input readonly class="pass" type="password" maxlength="1" value="1">
						<input readonly class="pass" type="password" maxlength="1" value="">
						<input readonly class="pass" type="password" maxlength="1" value="">
						<input readonly class="pass" type="password" maxlength="1" value="">
						<input readonly class="pass" type="password" maxlength="1" value="">
						<input readonly class="pass pass_right" type="password" maxlength="1" value="">
					</form>
					<p>请再次输入6位数字支付密码</p>
				</div>
				</section>
		</div>


		<footer class="bottom">
			<button type="button">提交</button>
		</footer>

	</body>
</html>
