<script>
    window.onload=function (){
        let items=Array.from(document.getElementsByClassName("item"));
        let i_cs=Array.from(document.getElementsByClassName("i-c"));
        console.log(items,i_cs);
        let names=[];
        items.forEach(function (ele,index,items){
            names.push(ele.className);
            ele.onclick=function (){
              if(ele.className==names[index]){
                  ele.className+=" active-bar";
                  i_cs[index].style.display='block';
                  show(items,i_cs,names,index);
              }
            }
        })
        names[0]="item dai";
        console.log(names);
        function show(items,i_cs,names,index){
            for(let i=0;i<items.length;i++){
                if(i!=index){
                    items[i].className=names[i];
                    i_cs[i].style.display="none";
                }
            }
        }
        function getHeight(){
            let content=document.getElementsByClassName("content").item(0);
            let header=document.getElementsByTagName("header").item(0).offsetHeight;
            let tool=document.getElementsByTagName("nav").item(0).offsetHeight;
            let heigth=window.innerHeight-header-tool;
            content.style.height=heigth+"px";
        }
        getHeight();
        window.onresize=function (){
            getHeight();
        }
    }
</script>
